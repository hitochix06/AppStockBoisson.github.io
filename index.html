<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion du stock</title>
  <!-- importe boostrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha385-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- importe lien de font FontAwesome  -->
  <script src="https://kit.fontawesome.com/7511ac4b90.js" crossorigin="anonymous"></script>

  <!-- importe la police avec lien internet  -->

  <!-- importe le fichier css  -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="titre">
    <h1>La Bulle - Bar à Jeux </h1>
  </div>
  <div class="container">
    <div class="card text-center">
      <div class="card-header ">
        <h2>Gestion du stock</h2>
        <ul class="nav nav-pills card-header-pills">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-regular fa-plus"></i> Créer un produit
          </button>
        </ul>
      </div>

      <div class="tva"></div>
      <div class="card-body ">
        <table class="table">
          <thead>
            <tr>
              <th scope="col-">Produit</th>
              <th scope="col">Stock</th>
              <th scope="col">Type</th>
              <th scope="col">Prix d'achat HT</th>
              <th scope="col">Prix de vente HT (TTC)</th>
              <th scope="col">Marge</th>
              <th scope="col">Degrés</th>
              <th scope="col">Actions</th>
            </tr>
          <tbody class="tableau">

          </tbody>
          </thead>
        </table>

      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title  fs-3" id="exampleModalLabel"><i class="fa-regular fa-plus"></i> Ajouter un produit
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputProduit" class="form-label">Nom du Produit </label>
              <input type="text" class="form-control" id="inputProduit" placeholder="Nom du produit">
            </div>
            <div class="col-md-6">
              <label for="inputType" class="form-label">Type</label>
              <select id="inputDegre" class="form-select">
                <option value="alcoolisée">Boisson alcoolisée</option>
                <option value="non alcoolisée">Boisson non alcoolisée</option>
              </select>
            </div>
            <div class="col-4">
              <label for="numberPrixAchat" class="form-label">Prix d'achat HT</label>
              <input type="number" class="form-control" id="numberPrixAchat" placeholder="Prix d'achat HT">
            </div>
            <div class="col-4">
              <label for="numberPrixVente" class="form-label">Prix de vente HT</label>
              <input type="number" class="form-control" id="numberPrixVente" placeholder="Prix de vente HT">
            </div>
            <div class="col-4">
              <label for="numberTVA" class="form-label">TVA</label>
              <select type="number" id="numberTVA" class="form-select">
                <option value="20">20%</option>
                <option value="10">10%</option>
                <option value="5.5">5.5%</option>
                <option value="0">0%</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="numberStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="numberStock" placeholder="Nombre de stock">
            </div>
            <div class="col-md-6 degre">
              <label for="numberDegre" class="form-label">Degré d'alcool</label>
              <input type="number" class="form-control" id="numberDegre" placeholder="Degré d'alcool">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
              <button type="button" id="boutonValide" class="btn btn-outline-primary">Valider</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  </div>
  <script type="text/javascript" src="javascript/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
